<div class='main-nav'>
    <div class='navbar navbar-inverse'>
      <div class='navbar-header'>

        <a class='navbar-brand' [routerLink]='["/home/",user.id]' style="width:75%">{{user.name}}'s SlackClone</a>
        <button type="button" class="btn btn-danger btn-sm" style="float:right;margin-top:10px;margin-left:3px" (click)="logOut()">
          <span class="glyphicon glyphicon-log-out"></span> Log out
        </button>
      </div>
        <div class='clearfix'></div>
        <div class='navbar-collapse collapse' [ngClass]='{ "in": isExpanded }'>

            <ul class='nav navbar-nav' *ngFor="let u of users"> 
               
                <li [routerLinkActive]='["link-active"]'>
                  <a [routerLink]='["/chat/",user.id,u.id]'>
                    <span class='glyphicon glyphicon-user' *ngIf="u.status==false" style="color:red"></span>
                    <span class='glyphicon glyphicon-user' *ngIf="u.status==true" style="color:green"></span>
                    {{u.name}}
                  </a>
                </li>
            
            </ul>
        </div>
    </div>
</div>
